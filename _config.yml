title: GoBusiness Gov Assist
url: "https://govassist.gobusiness.gov.sg" # the base hostname & protocol for your site, e.g. http://example.com
logo: /images/Gobiz_GA_logo.svg
favicon: /images/Gobiz_favicon.ico
google_analytics: UA-168352617-1
facebook-pixel: 688926055194344
linkedin-insights: 918155
resources_name: news


##################################################################################################################
# Everything below this line is Isomer-specific configuration. There should not be a need to edit these settings #
##################################################################################################################
permalink: none
baseurl: ""
exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
include: [_redirects]
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
description: An Isomer site of the Singapore Government

staging: https://gb-assist-staging.netlify.app
prod: https://gb-assist-prod.netlify.app
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

colors:
  primary-color: '#037e8a'
  secondary-color: '#037e8a'
  media-colors:
    - title: media-color-one
      color: '#037e8a'
    - title: media-color-two
      color: '#037e8a'
    - title: media-color-three
      color: '#037e8a'
    - title: media-color-four
      color: '#037e8a'
    - title: media-color-five
      color: '#037e8a'
