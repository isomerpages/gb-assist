    content: With Arcstone's Equipment Monitoring and Manufacturing Data Collection solution, manufacturers can gain real-time visibility over their entire machines and equipment health allowing them to schedule recurring maintenance frequency and report on machine breakdowns to dispatch repairs. Leveraging the toolset, manufacturers are able to optimize equipment maintenance process remotely and automatically, while eliminating unscheduled production downtime.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1891' target='_blank'>Find out more</a><br/><br/><br/>Auk Industries is a disruptive end-to-end technology provider for Industrial IoT. Analogous to Fitbit-for- machines, our cost-effective universal IoT devices can be quickly deployed in minutes onto a diverse range of industrial machines to stream vital machine stats to the secured cloud platform in real-time, making ops data available to users anytime on dashboards, computers or mobile devices.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1907' target='_blank'>Find out more</a><br/>
  - title: Manufacturing Quality Management
    content: With Arcstone's Manufacturing Quality Management solution, manufacturers can gain better control over the quality management processes. The solution delivers end-to-end capabilities to collect quality data, predict abnormalities, trigger alarms allowing them to avoid costly quality issues while eliminating non-compliance at every step.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1895' target='_blank'>Find out more</a><br/>
  - title: Real-time Production Scheduling and Job Tracking
    content: With Arcstone's Real-Time Production Scheduling and Job Tracking solution, manufacturers gain better control over their process flows ensuring the maximum level of efficiency achieved with minimal chance of delays or potential interruptions occur. Leveraging the toolset, manufacturers are able to stay on top of their production processes through automatic and accurate resources planning, allocation and dynamic (re) scheduling capabilities.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1899' target='_blank'>Find out more</a><br/>
