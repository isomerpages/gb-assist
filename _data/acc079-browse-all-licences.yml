        **Approval for Additions & Alterations to a Conserved Building**

        You will need approval from Urban Redevelopment Authority before you can carry out any Additions & Alterations to your conserved building.  Test&nbsp;Test&rsquo; Test&amp;

        <a class="btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Development-Control/Planning-Permission/using-CORENET-eSS" target="_blank">Apply on URA</a>&emsp;[View Licence Details](/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Approval-for-Additions-&-Alterations-to-a-Conserved-Building)

        -----
        **Category 3 Works for Conserved Buildings**

        Apply for Category 3 Works for Conserved Buildings if you are installing solar panels without any additional works within Conserved Buildings. Applications for such Category 3 works can be made by owners and contractors.

        <a class="btn" href="https://www.ura.gov.sg/cmrWeb/" target="_blank">Apply on URA</a>&emsp;[View Licence Details](/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Category-3-Works-for-Conserved-Buildings)

        -----
        **Change of Use Approval**

        If you want to change the use of a property (e.g. from a shop to a restaurant, or from a restaurant to a pub), you may need to apply for planning permission for Change of Use from URA.
Before signing a tenancy or purchase agreement of the property, you should check if your intended use for that property can be allowed, and obtain Change of Use Approval if it is required.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=40" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Change-of-Use-Approval)

        -----
        **Home Office Scheme (URA)**

        To set up a Home Office in a private residential property, homeowners must meet the Terms & Conditions of the Home Office Scheme. The business must satisfy the Home Office Performance Criteria and does not fall under the List of Businesses not permitted under the scheme.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=41" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Home-Office-Scheme-(URA))

        -----
        **Housing Developer's Licence**

        Developers undertaking a housing project with more than four units are required to obtain a housing developer's licence from the Controller of Housing before commencing construction works.

        <a class="btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Developers/Housing-Developers/Housing-Developers/Apply-housing-developer-licence" target="_blank">Apply on URA</a>&emsp;[View Licence Details](/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Housing-Developer's-Licence)

        -----
        **Planning Permission**

        Your Qualified Person has to apply to URA for planning permission through CORENET if your application falls within any of the scenarios.

        <a class="btn" href="https://www.corenet-ess.gov.sg/ess/" target="_blank">Apply on URA</a>&emsp;[View Licence Details](/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Planning-Permission)

        -----
        **Signage Proposal for a Conserved Building**

        You will need approval from Urban Redevelopment Authority if you wish to install business signs on your conserved building.

        <a class="btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Conservation/Signage" target="_blank">Apply on URA</a>&emsp;[View Licence Details](/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Signage-Proposal-for-a-Conserved-Building)

