        <a class="btn" href="https://www.nea.gov.sg/our-services/hawker-management/overview" target="_blank">Apply on NEA</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NEA)/Hawker-Stall-Licence)

