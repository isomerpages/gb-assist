        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=184" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NEA)/L6---Licence-to-use--handle--and-transport-radioactive-materials-(other-than-sale))

