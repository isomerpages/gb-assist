        **N2 - Licence to keep or possess for use non-ionising irradiating apparatus**

        This licence is required for applicants intending to buy, purchase, keep, store or possess for use a non-ionising radiation irradiating apparatus.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=188" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NEA)/N2---Licence-to-keep-or-possess-for-use-non-ionising-irradiating-apparatus)

