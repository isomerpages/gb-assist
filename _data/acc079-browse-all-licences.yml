        **Liquor Consumption Permit**

        Consumption of liquor in all public places is restricted daily from 10.30 pm to 7.00 am.
        In addition, Little India and Geylang are designated as Liquor Control Zones where there will be additional restrictions on consumption of liquor in public from:
        (a) 7.00 am on Saturday to 7.00 am on Monday
        (b) 7.00 pm on eve of a Public Holiday to 7.00 am on the day after a Public Holiday

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=240" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Liquor-Consumption-Permit)

        -----
        **Liquor Licence - Extension of Operating Hours**

        An extension hours liquor licence always rides on a valid liquor licence or temporary liquor licence. It cannot be valid by itself, without an accompanying liquor licence or temporary liquor licence. The extension hours period applied for can only be within the validity period of the liquor licence. An applicant may apply for both a new liquor/temporary liquor licence, and extension hours liquor licence at the same time.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=49" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Liquor-Licence---Extension-of-Operating-Hours)

        -----
        **Liquor Licence (Class 1A, 1B, 2A, 2B, 3A, 3B, 4)**

        Under the Liquor Control (Supply and Consumption) Act 2015, any supply of liquor in Singapore will require a liquor licence issued by the Licensing Officer. "Liquor" is defined as a beverage and or substance, containing more than 0.5% ethanol by mass or volume.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=47" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Liquor-Licence-(Class-1A--1B--2A--2B--3A--3B--4))

        -----
        **Massage Establishment Licence**

        Under the Massage Establishments (ME) Act, a ME licence is required if any premises is used or intended to be used for the receiption or treatment of persons seeking massage, unless otherwise exempted. Massage is defined as the act of rubbing, kneading, or manipulating the human body or any part of it, by any person (whether or not using any hand-held equipment), for the purpose of relaxing muscle tension, stimulating circulation, increasing suppleness or otherwise.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=43" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Massage-Establishment-Licence)

        -----
        **Massage Establishment Licence- Employee Registration**

        Under the Massage Establishments (ME) Act, the licensee of a licensed ME(Cat I, Cat II and Provisional Cat I) is required to seek the prior approval of the Licensing Officer before the employee is allowed to work in the Massage Establishment.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=44" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Massage-Establishment-Licence--Employee-Registration)

        -----
        **Notice of Intention to Organise an Event**

        <p>As stipulated in the Public Order Act 2017, event organisers are required to submit to the Police a Notice of Intention to Organise an Event if they expect the number of people participating in or attending the event to exceed the following crowd size at any time during the event:<br><br>Public events: 5,000 people<br>Private events: 10,000 people<br><br>Please note that the notice must be submitted no less than 28 days before the event. Upon receiving the Notice, the Police will assess the information provided and inform the event organiser whether the event is declared to be a Special Event and work with the event organiser to implement appropriate security measures for the event. Should the application not be submitted within 28 days, it may not be processed in time and event cannot proceed.</p>

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=231" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Notice-of-Intention-to-Organise-an-Event)

        -----
        **Notification to conduct donation/lucky draw**

        For conducting donation/lucky draw.

        <a class="btn" href="https://www.police.gov.sg/Advisories/Donation-Draw-and-Lucky-Draw" target="_blank">Apply on SPF</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Notification-to-conduct-donation-lucky-draw)

        -----
        **Notification to Police of Exempted Massage Establishment**

        Under the Massage Establishment Act Cap 173, a massage establishment licence is required if any premises is used or intended to be used for the reception or treatment of persons requiring massage, manicure, chiropody, light, electric, vapour or other baths or other similar treatment, unless otherwise exempted.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=45" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Notification-to-Police-of-Exempted-Massage-Establishment)

        -----
        **Police Permit for Assembly or Procession**

        <p>Under the Public Order Act, a Police Permit is required for an assembly, procession or public talk that is held by one or more persons in a public place if the intention is to:</p>
        <p>(a) Demonstrate support for or opposition to the views or actions of any person, group of persons or any government;<br>(b) Publicise a cause or campaign; or<br>(c) Mark or commemorate any event.</p>

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=241" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Police-Permit-for-Assembly-or-Procession)

        -----
        **Police Permit for Public Talk**

        Under the Public Order Act, a Police Permit is required for an assembly, procession or public talk that is held by one or more persons in a public place, if the intention is to:
        (a) Demonstrate support for or opposition to the views or actions of any person, group of persons or any government;
        (b) Publicise a cause or campaign; or
        (c) Mark or commemorate any event.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=242" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Police-Permit-for-Public-Talk)

        -----
        **Private Investigation Agency Licence**

        Companies are required to have a Private Investigation Agency (PIA) Licence if they are providing private investigation services and taking on assignments as defined in Section 5 of the Private Security Industry Act Cap 250A. Only Companies with Private Investigation Agency (PIA) licence can accept assignments from clients.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=42" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Private-Investigation-Agency-Licence)

        -----
        **Private Investigator's Licence (PI)**

        A "private investigator" means any individual who, for reward, carries out any of the following functions:
        (a) obtaining and giving information about any person;
        (b) searching for missing persons;
        (c) obtaining and giving information as to the cause and origin of or responsibility for any fire, libel, loss or accident or any damage to real or personal property;
        (d) obtaining and giving information as to the location or recovery of lost or stolen property; or
        (e) Obtaining evidence to be used in any civil or criminal proceedings.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=243" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Private-Investigator's-Licence-(PI))

        -----
        **Public Entertainment Licence - Notification to Police of Exempted Public Entertainments or Arts Entertainment**

        Licence is not required for the listed public entertainments or arts entertainment activities provided that the organiser adheres to the exemption conditions. Otherwise, organiser is to apply for the appropriate public entertainment or arts entertainment licence.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=52" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Public-Entertainment-Licence---Notification-to-Police-of-Exempted-Public-Entertainments-or-Arts-Entertainment)

        -----
        **Registration for In-House Employer (RIHE)**

        An "In-house Employer" means any individual authorised by his/her company in employing a licensed security officer to perform the job functions of a security officer at their own premises.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=244" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Registration-for-In-House-Employer-(RIHE))

        -----
        **Road Closure Permit for Events**

        <p>For the application of Road Closure Permit, Event Organisers can request for a road and/or lane closure to conduct an event on the road. All requests for road closure will be assessed on a case-by-case basis.</p>

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=265" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Road-Closure-Permit-for-Events)

        -----
        **Secondhand Goods and Dealers Licence**

        Dealers who deal in the secondhand goods listed in the Schedule are required to register with Police before commencing operations. The registration will be based on the location where the dealing in secondhand goods takes place. If the business operations comprise several branches or Uniform Resource Locator (URLs for Internet dealing) or different points of dealing in secondhand goods (for itinerant businesses), each branch, URL or point of dealing will require a separate registration.

        <a class="btn" href="https://www.police.gov.sg/e-Services/Police-Licences/Secondhand-Goods-Dealers-Licence" target="_blank">Apply on SPF</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Secondhand-Goods-and-Dealers-Licence)

        -----
        **Security Agency Licence**

        Companies are required to have Security Agency (SA) Licence if they are providing security officers to their clients as defined in Section 13 of the Private Security Industry Act Cap 250A. Only Companies with Security Agency (SA) licence can accept assignments from clients.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=46" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Agency-Licence)

        -----
        **Security Clearance for Special Worker (Add New Employee)**

        Under the Guns, Explosives And Weapons Control Act, an approval is required for any employee employed by a Licensed company to handle any Guns or  Explosives. 

        <a class="btn" href="https://dashboard.gobusiness.gov.sg/" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Clearance-for-Special-Worker-(Add-New-Employee))

        -----
        **Security Officer's Licence (SO)**

        A "security officer" means any individual who, for reward, carries out any of the following functions:
        a) patrolling or guarding another person's property (including cash in transit) by a physical means (which may involve the use of patrol dogs) or by electronic means;
        b) keeping the property (including cash in transit) of another person under surveillance, including for the purpose of preventing theft thereof;
        c) acting as a bodyguard or bouncer; or
        d) in respect of any public place or other premises and as part of his regular duties, performing any function of screening individuals seeking entry thereto.
        e) regulating traffic under the Road Traffic Act (Cap 276).
        f) "bouncer" means a person who, in respect of any place of entertainment or other similar premises, and as part of his regular duties, performs for -reward any function of -
        a. screening individuals seeking entry;
        b. controlling or monitoring the behaviour of individuals; or
        c. removing individuals for behavioural reasons.
        g) "screening" means -
        a. a search of an individual, or of any property in the individual's possession, by means of an equipment that is designed to carry out the search without touching the individual or the individual's property, as the case may be;
        b. a frisk search of an individual conducted by quickly running the hands over the individual's outer clothing, and an examination of anything worn or carried by the individual that is conveniently and voluntarily removed by the individual; or
        c. a physical search of any personal property in the individual's possession, not being clothing worn by the individual.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=245" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Officer's-Licence-(SO))

        -----
        **Security Service Provider Licence**

        Only Companies with Security Service Provider (SSP) licence can provide security services or equipment. The types of security services are defined in Section 18 of the Private Security Industry Act (PSI) Cap 250A. This includes installing, maintaining repairing, servicing, designing, selling, importing or exporting of any security equipment as spelt out in the PSI's schedule.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=53" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Service-Provider-Licence)

        -----
        **Termination of Security Clearance for Special Worker (Remove Existing Employee)**

        Under the Guns, Explosives And Weapons Control Act, an approval is required for any employee employed by a Licensed company to handle any Guns or  Explosives. 

        <a class="btn" href="https://dashboard.gobusiness.gov.sg/" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Police-Force-(SPF)/Termination-of-Security-Clearance-for-Special-Worker-(Remove-Existing-Employee))

