        **Housing Developer's Licence**
        
        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle; margin-left: 8px;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Developers understanding a housing project with more than 4 units are required to obtain a housing developer's licence from the Controller of Housing before commencing construction works.

        <a class="btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Developers/Housing-Developers/Housing-Developers/Apply-housing-developer-licence" target="_blank">Apply on URA</a>&emsp;[View Licence Details](/browse-all-licences/urban-redevelopment-authority-(ura)/housing-developers-licence)
        
        -----

        **Planning Permission**

        Your Qualified Person has to apply to URA for planning permission through CORENET if your application falls within any of the following scenarios:

        1) If the location of your building is within Urban Design Areas. You may visit URA SPACE to find out if your development is located in these areas by referring to the Control Plans and clicking "Urban Design Element" under the Filter Bar.

        2) If the solar panel is deemed to be elevated (1m from the roof level for landed housing developments, or 1.8m from the rooft level for other developments) and located within one of the following land use zones:

        - Residential
        - Residential with Commercial at 1st storey
        - Commercial & Residential
        - Commercial
        - Hotel
        - White
        - Residential / Institution
        - Commercial / Institution
        - Educational Institution
        - Place of Worship
        - Civic & Community Institution

        <a class="btn" href="https://www.corenet-ess.gov.sg/ess/" target="_blank">Apply on CORENET e-Submission</a>&emsp;[View Licence Details](/browse-all-licences/urban-redevelopment-authority-(ura)/planning-permission)
        
        -----

        **Signage Proposal for a Conserved Building**

        You will need approval from Urban Redevelopment Authority if you wish to install business signs on your conserved building.

        <a class="btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Conservation/Signage" target="_blank">Apply on URA</a>&emsp;[View Licence Details](/browse-all-licences/urban-redevelopment-authority-(ura)/signage-proposal-for-a-conserved-building)
