- accordion:
  letter: l
  data:
    - title: Land Transport Authority
      content: |
        **Application for Change of Use and Parking Layout to Existing Developments**

        Submission to obtain approval/clearance for proposed Change of Use proposal, Regularisation of existing parking provision Addition/Alteration of existing parking spaces and places.

        <a class="btn" href="http://www.lta.gov.sg/content/ltaweb/en/industry-matters/development-and-building-and-construction-and-utility-works/vehicle-parking.html" target="_blank">Apply on LTA</a>&emsp;[View Licence Details](/browse-all-licences/Land-Transport-Authority-(LTA)/Application-for-Change-of-Use-and-Parking-Layout-to-Existing-Developments)

        -----
        **Building Works & Restricted Activities in Railway Protection Zone**

        Required for any development or building works within the railway corridor and railway protection zone.

        <a class="btn" href="https://www.lta.gov.sg/content/ltaweb/en/industry-matters/development-and-building-and-construction-and-utility-works/building-works-and-restricted-activities-in-railway-protection-zone.html" target="_blank">Apply on LTA</a>&emsp;[View Licence Details](/browse-all-licences/Land-Transport-Authority-(LTA)/Building-Works-&-Restricted-Activities-in-Railway-Protection-Zone)

        -----
        **Bus Driver's Vocational Licence (BDVL) / Bus Attendant Vocational Licence (BAVL)**

        A Bus Driver's Vocational Licence (BDVL) is needed before a person can drive a bus and a Bus Attendant's Vocational Licence (BAVL) is needed before a person can be a bus attendant on a school bus. Vocational licences granted by the LTA ensure that drivers are properly trained. They also bring an improved professional image to the different professions.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=103" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Land-Transport-Authority-(LTA)/Bus-Driver's-Vocational-Licence-(BDVL)---Bus-Attendant-Vocational-Licence-(BAVL))

        -----
        **Class 2 Bus Service Licence**

        For the operation of a fare-charging scheduled bus service.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=104" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Land-Transport-Authority-(LTA)/Class-2-Bus-Service-Licence)

        -----
        **Display of Vertical Banners on Public Street Lamp Posts**

        <p>The displaying of vertical banners on the lamp posts within Public Street is only allowed for national events, major festivals (E.g. National Day, Christmas Day, Hari Raya Puasa, Deepavali, Chinese New Year etc.) and events supported or organised by a relevant government agency.</p>

        <a class="btn" href="https://www.lta.gov.sg/content/dam/ltaweb/corp/Industry/files/COP-Appendices/Submission_Guide_and_Technical_Requirements_09122020.pdf" target="_blank">Apply on LTA</a>&emsp;[View Licence Details](/browse-all-licences/Land-Transport-Authority-(LTA)/Display-of-Vertical-Banners-on-Public-Street-Lamp-Posts)

        -----
        **Notification of Road Closure**

        Effective from 1 Nov 2010, it is mandatory for the Land Transport Authority (LTA) to be notified of any works on any roads pursuant to Section 115 of the Road Traffic Act.

        <a class="btn" href="https://prompt.lta.gov.sg/WebUIPWAS/Login.aspx" target="_blank">Apply on LTA</a>&emsp;[View Licence Details](/browse-all-licences/Land-Transport-Authority-(LTA)/Notification-of-Road-Closure)

        -----
        **Omnibus Driver's Vocational Licence**

        Apply for this licence to be an omnibus driver. The licence is valid only while the holder is an omnibus driver with a public transport operator.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=100" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Land-Transport-Authority-(LTA)/Omnibus-Driver's-Vocational-Licence)

        -----
        **Permit for Vehicle Movement**

        Effective from 1 Nov 2010, the administration of vehicles which exceed the width and length requirements is transferred from Traffic Police to Land Transport Authority (LTA). This will be managed by LTA through LTA.PROMPT, together with the notification regime for overweight vehicles.

        <a class="btn" href="https://prompt.lta.gov.sg/WebUIPWAS/Login.aspx" target="_blank">Apply on LTA</a>&emsp;[View Licence Details](/browse-all-licences/Land-Transport-Authority-(LTA)/Permit-for-Vehicle-Movement)

        -----
        **Permit to Work on Public Streets**

        An application has to be submitted to the Authority for permission to carry out works on public streets after the necessary pre-consultation approvals have been obtained from the relevant authorities or agencies.

        <a class="btn" href="https://www.lta.gov.sg/content/ltaweb/en/industry-matters/development-and-building-and-construction-and-utility-works/street-proposals.html" target="_blank">Apply on LTA</a>&emsp;[View Licence Details](/browse-all-licences/Land-Transport-Authority-(LTA)/Permit-to-Work-on-Public-Streets)

        -----
        **Taxi Driver's Vocational Licence (TDVL) / Private Hire Car Driver's Vocational Licence (PDVL)**

        A Taxi Driver's Vocational Licence (TDVL) is needed before a person can drive a taxi and a Private Hire Car Driver's Vocational Licence (PDVL) is needed before a person can drive a private hire car. Vocational licences granted by the LTA ensure that drivers are properly trained. They also bring an improved professional image to the different professions.ard via registered mail.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=101" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Land-Transport-Authority-(LTA)/Taxi-Driver's-Vocational-Licence-(TDVL)---Private-Hire-Car-Driver's-Vocational-Licence-(PDVL))

- accordion:
  letter: m
  data:
    - title: Monetary Authority of Singapore
      content: |
        **Application for Approved MAT Insurers**

        Overseas insurers in designated countries may apply for approval to provide direct marine, aviation and transit (MAT) insurance in Singapore.

        <a class="btn" href="https://www.mas.gov.sg/regulation/Insurance/Approved-MAT-Insurer-Apply-for-Approval" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Approved-MAT-Insurers)

        -----
        **Application for Authorised Reinsurers**

        Overseas insurers may apply for authorisation to carry on life and/or general reinsurance business in Singapore.

        <a class="btn" href="https://www.mas.gov.sg/regulation/Insurance/Authorised-Reinsurer-Apply-for-Authorisation" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Authorised-Reinsurers)

        -----
        **Application for Bank Representative Office**

        Bank representative offices are registered under section 13A of the Banking Act (Cap. 19). A bank representative office may carry out liaison work, market research or feasibility studies, but is not allowed to transact any business in Singapore. The registration of a bank representative office does not imply that the applicant will qualify for a banking licence in future.

        <a class="btn" href="https://www.mas.gov.sg/regulation/Banking/set-up-bank-representative-office" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Bank-Representative-Office)

        -----
        **Application for Insurance Brokers**

        Insurance brokers are registered under section 35X of the Insurance Act (Cap. 142). A person who wishes to conduct insurance broking activities may be registered as a direct insurance broker, general reinsurance broker or life reinsurance broker. Â Insurance brokers act on behalf of clients and assist clients to arrange insurance contracts relating to general insurance business, general reinsurance business or life reinsurance business.

        <a class="btn" href="https://www.mas.gov.sg/regulation/forms-and-templates/application-for-registration-as-an-insurance-broker" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Insurance-Brokers)

        -----
        **Application for Insurance Representative Office**

        Direct insurers and reinsurers need to apply for approval if they wish to set up a representative office in Singapore.Â Representative offices are not allowed to carry on or solicit insurance business in Singapore and can only carry on activities approved by MAS.

        <a class="btn" href="https://www.mas.gov.sg/regulation/Insurance/For-Insurers-Setting-up-a-Representative-Office" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Insurance-Representative-Office)

        -----
        **Application for Merchant Bank**

        Financial institutions (FIs) wishing to conduct banking business in Singapore must meet MAS' admission criteria and receive written authorisation from MAS to set up a wholesale bank or merchant bank in Singapore.

        <a class="btn" href="https://www.mas.gov.sg/regulation/Banking/Licensing-and-Authorisation-for-Banking-Business" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Application-for-Merchant-Bank)

        -----
        **Capital Markets Services Licence**

        Capital Markets Intermediaries are licensed under section 82 of the Securities and Futures Act (Cap. 289) to carry out any or all of the regulated activities specified in the Second Schedule to the Securities and Futures Act.

        <a class="btn" href="https://www.mas.gov.sg/Regulations-and-Financial-Stability/Regulations-Guidance-and-Licensing/Securities-Futures-and-Funds-Management.aspx" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Capital-Markets-Services-Licence)

        -----
        **Commercial Bank Licence**

        Setting up commercial banks in Singapore.

        <a class="btn" href="https://www.mas.gov.sg/Regulations-and-Financial-Stability/Regulations-Guidance-and-Licensing/Commercial-Banks.aspx" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Commercial-Bank-Licence)

        -----
        **Financial Adviser's Licence**

        Financial advisers are licensed under section 6 of the Financial Advisers Act (Cap. 110) to provide any or all of the financial advisory services specified in the Second Schedule to the Financial Advisory Services. Currently, these services include advising others on investment products, Â advising others by issuing research reports concerning investment products, marketing of collective investment schemes and arranging life policies.

        <a class="btn" href="https://www.mas.gov.sg/Regulations-and-Financial-Stability/Regulations-Guidance-and-Licensing/Financial-Advisers.aspx" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Financial-Adviser's-Licence)

        -----
        **Insurer Licence**

        Insurers in Singapore comprise licensed insurers, authorised reinsurers, approved marine, aviation and transit (MAT) insurers and foreign insurers. Insurance brokers in Singapore comprise registered insurance brokers, approved MAT insurance brokers and approved reinsurance brokers.

        <a class="btn" href="https://www.mas.gov.sg/regulation/Insurance/Types-of-Insurers-in-Singapore" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Insurer-Licence)

        -----
        **Major Payment Institution Licence**

        Major payment institutions are licensed and regulated under the Payment Services Act ("PS Act") to provide payment services without being subject to the specified thresholds.

        <a class="btn" href="https://www.mas.gov.sg/regulation/payments/major-payment-institution-licence" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Major-Payment-Institution-Licence)

        -----
        **Money-Changer's Licence**

        Money-changing licensees are licensed and regulated under the Payment Services Act ("PS Act") to conduct only money-changing services i.e. the service of buying or selling foreign currency notes.

        <a class="btn" href="https://www.mas.gov.sg/regulation/payments/money-changing-licence" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Money-Changer's-Licence)

        -----
        **Trust Business Licence**

        Licensed Trust Companies are licensed under section 3 of the Trust Companies Act (Cap. 336) to carry out trust business specified in the First Schedule to the Trust Companies Act. Trust business refers to:
        (a) the provision of services with respect to the creation of an express trust;
        (b) acting as trustee in relation to an express trust;
        (c) arranging for any person to act as trustee in respect of an express trust;
        (d) the provision of trust administration services in relation to an express trust.

        <a class="btn" href="https://www.mas.gov.sg/regulation/capital-markets/Trust-Business-Licence" target="_blank">Apply on MAS</a>&emsp;[View Licence Details](/browse-all-licences/Monetary-Authority-of-Singapore-(MAS)/Trust-Business-Licence)

    - title: Ministry of Culture, Community and Youth
      content: |
        **Application for Permit to conduct Fund-Raising Appeal for Foreign Charitable Purposes**

        <p>Any person who wishes to conduct any fund-raising appeal for foreign charitable purposes, must apply for a permit from the Office of the Commissioner of Charities.</p>

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=232" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Culture--Community-and-Youth-(MCCY)/Application-for-Permit-to-conduct-Fund-Raising-Appeal-for-Foreign-Charitable-Purposes)

        -----
        **Registering A New Charity or IPC Status**

        <p>Under the Charities (Registration of Charities) Regulations, organisations will have to comply with the following conditions to get registered as charities:<br />-Purposes or objects of the organisation must be exclusively charitable;<br />-Organisation must have at least 3 governing board members, of whom at least two must be Singapore citizens or permanent residents; and<br />-Purposes or objects of the organisation must be beneficial wholly or substantially to the community in Singapore.</p>

        <a class="btn" href="https://www.charities.gov.sg/Pages/Charities-and-IPCs/Register-as-a-Charity/Before-You-Begin.aspx#" target="_blank">Apply on MCCY</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Culture--Community-and-Youth-(MCCY)/Registering-A-New-Charity-or-IPC-Status)

    - title: Ministry of Home Affairs
      content: |
        **Permit to Promote or Conduct a Private Lottery**

        Under the Private Lotteries Act, a Private Lottery Permit is required for the promotion or conduct of any private lottery, which includes fruit machines, lucky draw and tombola.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=279" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Home-Affairs-(MHA)/Permit-to-Promote-or-Conduct-a-Private-Lottery)

        -----
        **Registry of Societies**

        Any club, company, partnership or association of 10 or more persons, whatever its nature or object should seek registration with ROS, unless you are any of the following:
        1. Any company registered under any written law relating to companies for the time being in force in Singapore
        2. Any company or association constituted under any written law.
        3. Any trade union registered or required to be registered under any written law relating to trade unions for the time being in Singapore.
        4. Any co-operative society registered as such under any written law.
        5. Any mutual benefit organizations registered as such under any written law relating to mutual benefit organizations for the time being in force in Singapore.
        6. Any company, association or partnership, consisting of not more than 20 persons formed for the sole purpose of carrying on any lawful business that has for its object the acquisition of gain by the company, association or partnership, or the individual members 7. thereof.
        7. Any class, society or association of foreign insurers carrying on insurance business in Singapore under any foreign insurer scheme established under Part IIA of the Insurance Act (Cap. 142).
        8. Any school or management committee of a school constituted under any law regulating schools for the time being in force in Singapore.

        <a class="btn" href="https://www.ros.mha.gov.sg/" target="_blank">Apply on MHA</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Home-Affairs-(MHA)/Registry-of-Societies)

