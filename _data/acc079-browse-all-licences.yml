        For establishing and providing telecommunication services to public using multiple high power base or fixed or repeater stations.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=10062" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Public-Mobile-Network)

