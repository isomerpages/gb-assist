      content: |
        **Application for Registration of Public Health Pesticide & Repellents Against Vectors**

        All Public Health Pesticide/Repellent Products intended for use against the five vectors (namely mosquitos, flies, cockroaches, rodents and rat fleas) have to be registered prior to local sales in Singapore under the Control of Vectors and Pesticides Act.

        <a class="btn" href="https://www.nea.gov.sg/our-services/pest-control/registration-of-control-of-public-health-pesticides-and-repellents-against-vectors" target="_blank">Apply on NEA</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NEA)/Application-for-Registration-of-Public-Health-Pesticide-&-Repellents-Against-Vectors)

