        -----
        **Non-CITES Certificate**

        <p>The Non-CITES Certificate allows commercial re-exporters to get National Parks Board approval for commercial re-export of non-CITES wildlife such as non-CITES ostrich skins and its manufactured products and non-CITES rep.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201301090000181" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NPARK)/Non-CITES-Certificate)

        -----
        **Phytosanitary Certification**

        <p>Phytosanitary Certificates (PCs) are issued by the National Parks Board (NParks) of Singapore. They certify that plants and plant products exported from Singapore are free from injurious pests and diseases and meet the import requirements of the importing countries/regions.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201212070000112" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NPARK)/Phytosanitary-Certification)

        -----
        **Pre-signed CITES Permit**

        <p>A pre-signed CITES permit is issued for tourist manufactured products made from CITES reptilian/non-reptilian species, like handbags, wallets/purses, belts, key holder/chains etc. A retailer of such products may apply for pre-signed CITES permits. These permits are pre-approved with no quantity of products listed. The retailer will have to indicate on the pre-signed CITES permit, the quantity for the items and complete the consignee details, when a walk-in customer makes a purchase. The customer may be required to produce the permit when clearing customs inspections at the country/region of destination.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201305290000329" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NPARK)/Pre-signed-CITES-Permit)

        -----
        **Pre-signed non-CITES Certificate**

        <p>The Pre-signed non-CITES Certificate allows exporters and re-exporters to get National Parks Board approval for exporting and re-exporting tourist manufactured products made from non-CITES wildlife such as non-CITES ostrich skins and its manufactured products etc.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201306030000334" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NPARK)/Pre-signed-non-CITES-Certificate)

