        Any person who wishes to purchase, store and /or use of hazardous substances controlled under the Environmental Protection And Management (Hazardous Substances) Regulations.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=173" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NEA)/Hazardous-Substances-(HS)-Permit)

