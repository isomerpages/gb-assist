        Any existing HS licence holder who wishes to transport hazardous substances in quantities exceeding those specified in the Environmental Protection And Management (Hazardous Substances) Regulations.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=174" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NEA)/Hazardous-Substances-(HS)-Transport-Approval)

        -----
        **L1 - Licence to manufacture, possess for sale or deal in ionising irradiating apparatus**

        This licence is required for applicants intending to manufacture, possess for sale, sell, supply, distribute or deal with an ionising radiation irradiating apparatus.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=179" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NEA)/L1---Licence-to-manufacture--possess-for-sale-or-deal-in-ionising-irradiating-apparatus)

        -----
        **L2 - Licence to manufacture, possess for sale or deal in radioactive materials**

        This licence is required for applicants intending to manufacture, possess for sale, supply, distribute, sell or deal in radioactive materials or devices containing radioactive materials.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=180" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NEA)/L2---Licence-to-manufacture--possess-for-sale-or-deal-in-radioactive-materials)

