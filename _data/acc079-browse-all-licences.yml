        </ul>
        <p>You can visit the Travel Agents and Tourist Guides Licensing System (TRUST) website at<a href="https://apc01.safelinks.protection.outlook.com/?url=https%3A%2F%2Ftrust.stb.gov.sg%2Fpublic%2Fpublic%2Fta-application-preambledata=02%7C01%7Clicences-techsupport%40crimsonlogic.com%7C24ba90dde506485e927408d73d7e67c4%7Cc5e1a618b91e426fb6f3429d06158541%7C0%7C0%7C637045485464507149sdata=fmRT3U%2F7euGelCrBF2tbuVp6EKmIaQcmQyMr8LS%2FrLU%3Dreserved=0">https://trust.stb.gov.sg/public/public/ta-application-preamble</a> for more information.</p>

