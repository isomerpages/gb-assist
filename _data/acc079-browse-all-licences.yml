        For operating a press in Singapore to print documents such as pamphlets, maps, charts, newspapers and magazines but not invoices, name cards, letter heads, etc.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=14" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Printing-Press-Licence)

