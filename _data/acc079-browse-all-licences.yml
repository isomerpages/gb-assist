        -----
        **TV Receive-Only System Licence**

        The Info-communications Media Development Authority issues TV Receive-Only (TVRO) System Licences to organisations that need to access time sensitive information for business decisions. These organisations include financial institutions endorsed by the Monetary Authority of Singapore (MAS), commercial institutions endorsed by the Economic Development Board (EDB) or IE Singapore, media organisations endorsed by the Ministry of Communications and Information (MCI), foreign embassies endorsed by the Ministry of Foreign Affairs (MFA), statutory boards, hotels endorsed by the Singapore Tourism Board (STB), foreign tertiary education institutions and international schools endorsed by EDB and local tertiary education institutions.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=9" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/TV-Receive-Only-System-Licence)

        -----
        **Wide-Area Private Network Licence**

        For establishing and providing Wide Area Private Network services (such as use of walkie talkie services within a non-localised area).

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=34" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Wide-Area-Private-Network-Licence)

