        This licence is required for applicants intending to perform or carry out work involving the use of laser apparatus.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=189" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NEA)/N3---Licence-to-use-lasers)

