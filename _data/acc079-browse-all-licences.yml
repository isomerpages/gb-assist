        **Tourist Guide Licence**

        A tourist guide is an individual  who personally provides any guiding services to a tourist for remuneration.

        <a class="btn" href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/licensing-overview/tourist-guide-licence.html#TouristGuideLicence" target="_blank">Apply on STB</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Tourism-Board-(STB)/Tourist-Guide-Licence)

        -----
        **Travel Agent Licence**

        <p>There are 2 types of travel agent licences:</p>
