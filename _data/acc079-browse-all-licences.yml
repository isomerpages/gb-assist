- accordion:
  letter: h
  data:
    - title: Housing & Development Board
      content: |
        **Application for Changes (HDB Commercial Properties)**

        HDB Commercial Tenants may apply for change in trade/partner(s)/business mode, transfer, assignment or renting out their properties. HDB Commercial Owners may apply for renting out their living quarters.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=7" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Housing-&-Development-Board-(HDB)/Application-for-Changes-(HDB-Commercial-Properties))

        -----
        **Application for Resale/Transfer of HDB Commercial Properties**

        HDB commercial premises can now lodge / or apply for their resale / transfer depending on the nature of each request.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=10" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Housing-&-Development-Board-(HDB)/Application-for-Resale-Transfer-of-HDB-Commercial-Properties)

        -----
        **Change of Company's Name for HDB Commercial Tenants**

        Applicable to tenants who change their company's name without change of :
        a. business registration number; and
        b. business setup (i.e. no change in partners or shareholders or their respective shareholdings)

        <a class="btn" href="https://services2.hdb.gov.sg/webapp/AA15NOTI/AA15NOTIPPostalCheck" target="_blank">Apply on HDB</a>&emsp;[View Licence Details](/browse-all-licences/Housing-&-Development-Board-(HDB)/Change-of-Company's-Name-for-HDB-Commercial-Tenants)

        -----
        **Home Office Scheme (HDB)**

        HDB's Home Office Scheme is applicable for HDB residential flats and living quarters of the HDB commercial property. Only the flat owner(s) or other authorised persons approved by HDB to stay in the flat (i.e. authorised occupier / tenant who rents a flat directly from HDB) are allowed to apply for the Home Office Scheme (HOS). This is provided that their businesses comply with the guidelines for Home Office Scheme and do not fall under the non-permissible list of businesses. Applicants need not register with the Accounting & Corporate Regulatory Authority (ACRA) first to apply for HOS.

