        Any person who wishes to import, use, storage and supply of hazardous substances controlled under the Environmental Protection And Management Act.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=172" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NEA)/Hazardous-Substances-(HS)-Licence)

