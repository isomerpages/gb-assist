        **L4 - Licence to keep or possess radioactive materials for use (other than sale)**

        This licence is required for applicants intending to buy, purchase, keep, store or possess for use radioactive materials or devices containing radioactive materials.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=182" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/National-Environment-Agency-(NEA)/L4---Licence-to-keep-or-possess-radioactive-materials-for-use-(other-than-sale))

        -----
        **L5 - Licence to use ionising irradiating apparatus (other than sale)**

        This licence is required for applicants intending to use, operate, energise or supervise the use of ionising radiation irradiating apparatus.

