    - title: Ministry of Health
      content: |
        **Clinical Laboratory Licence**

        For the examination of the human body, or any matter derived from the human body. This licence is not needed if the premises are a) maintained by Government or National University of Singapore. b) forms part of the premises of a licensed private hospital.

        <a class="btn" href="https://www.moh.gov.sg/licensing-and-regulation/information-for-laboratories" target="_blank">Apply on MOH</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Health-(MOH)/Clinical-Laboratory-Licence)

        -----
        **Clinical X-Ray Laboratory Licence**

        Clinical X-Ray Laboratory

        <a class="btn" href="https://www.moh.gov.sg/licensing-and-regulation/information-for-laboratories" target="_blank">Apply on MOH</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Health-(MOH)/Clinical-X-Ray-Laboratory-Licence)

        -----
        **Community Health Centre**

        Community Health Centre is a facility that provides auxiliary services* (such as diabetic eye/foot screening, dietary counselling, blood glucose monitoring, etc.) to support the General Practitioners to better manage their patients with chronic medical conditions.

        <a class="btn" href="https://elis.moh.gov.sg/elis/index.do?task=home" target="_blank">Apply on MOH</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Health-(MOH)/Community-Health-Centre)

        -----
        **Dental Clinic Licence**

        For using the premises by a Â dentist or any other person
        1. for the diagnosis or treatment of persons suffering from, or believed to be suffering from, any disease, injury or disability of mind or body; or
        2. for curing or alleviating any abnormal condition of the human body by the application of any apparatus, equipment, instrument or device requiring the use of electricity, heat or light,
        but does not include any such premises -
        i. which are maintained by the Government or the National University of Singapore; or
        ii. which form part of the premises of a licensed private hospital;

        <a class="btn" href="https://elis.moh.gov.sg/elis/index.do?task=home" target="_blank">Apply on MOH</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Health-(MOH)/Dental-Clinic-Licence)

        -----
        **Hospital Licence**

        For providing lodging, treatment and care of persons who require medical treatment or who are suffering from any disease.

        <a class="btn" href="https://elis.moh.gov.sg/elis/index.do?task=home" target="_blank">Apply on MOH</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Health-(MOH)/Hospital-Licence)

        -----
        **Medical Clinic Licence**

        For using the premises by a medical practitioner or any other person
        1. for the diagnosis or treatment of persons suffering from, or believed to be suffering from, any disease, injury or disability of mind or body; or
        2. for curing or alleviating any abnormal condition of the human body by the application of any apparatus, equipment, instrument or device requiring the use of electricity, heat or light,
        but does not include any such premises -
        i. which are maintained by the Government or the National University of Singapore; or
        ii. which form part of the premises of a licensed private hospital;

        <a class="btn" href="https://elis.moh.gov.sg/elis/index.do?task=home" target="_blank">Apply on MOH</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Health-(MOH)/Medical-Clinic-Licence)

        -----
        **Nursing Home Licence**

        For nursing persons suffering or convalescing from any sickness, injury or infirmity.

        <a class="btn" href="https://elis.moh.gov.sg/elis/index.do?task=home" target="_blank">Apply on MOH</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Health-(MOH)/Nursing-Home-Licence)

        -----
        **Termination of Pregnancy (TOP)**

        Hospitals and medical clinics that intend to provide services for TOP are required to apply for status as an approved institution for TOP.

        <a class="btn" href="https://elis.moh.gov.sg/elis/index.do?task=home" target="_blank">Apply on MOH</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Health-(MOH)/Termination-of-Pregnancy-(TOP))

    - title: Ministry of Manpower
      content: |
        **Employment Agency Licence**

        A Comprehensive licence allows you to place all types of workers without a salary cap. If you are only placing workers earning more than S$4,500 per month, you can apply for a Select licence. Please note that if you intend to apply for a Select Licence, you cannot register 78103(Maid Agencies) as one of your business activities.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=55" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Manpower-(MOM)/Employment-Agency-Licence)

        -----
        **Factory Notification and Registration**

        The Occupier (e.g. factory owner) of premises defined as factories is required to either notify or register their premises with MOM before operations, to facilitate the management of workplace risk and the implementation of Safety and Health Management Systems. If the factory falls under the definition of a Major Hazard Installation (MHI), the Occupier is required to register the premises as an MHI with MOM, at least 6 months before operations.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=54" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Manpower-(MOM)/Factory-Notification-and-Registration)

        -----
        **Foreign employee dormitories**

        Under the Foreign Employee Dormitories Act, from 1 January 2016, operators of dormitories that can house 1,000 or more foreign employees need to obtain a licence from MOM.

        <a class="btn" href="http://www.mom.gov.sg/foreign-employee-dormitories" target="_blank">Apply on MOM</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Manpower-(MOM)/Foreign-employee-dormitories)

        -----
        **Work passes and permits**

        All foreigners who intend to work in Singapore must have a valid pass (commonly known as a work visa) before they start work. If you are engaging foreigners to work in Singapore, you must ensure that they hold a valid pass. Find out which pass is suitable, if they are eligible and how to apply.

        <a class="btn" href="http://www.mom.gov.sg/passes-and-permits" target="_blank">Apply on MOM</a>&emsp;[View Licence Details](/browse-all-licences/Ministry-of-Manpower-(MOM)/Work-passes-and-permits)

    - title: Maritime and Port Authority
      content: |
        **Accreditation Scheme for Bunker Surveying Companies**

        All bunker surveying companies in Singapore must be accredited by the Singapore Accreditation Council (SAC).

        <a class="btn" href="https://www.mpa.gov.sg/web/portal/home/port-of-singapore/services/bunkering/bunkering-licence-application-guidelines/licensing-of-bunker-surveying-companies" target="_blank">Apply on MPA</a>&emsp;[View Licence Details](/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Accreditation-Scheme-for-Bunker-Surveying-Companies)

        -----
        **Advanced Powered Pleasure Craft Driving Licence**

        Pleasure craft of 24 metres in length and above shall be handled by those who hold a valid Advance Powered Pleasure Craft Driving Licence (APPCDL) issued by MPA.

        <a class="btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/licensing-of-pleasure-craft/introduction-to-pleasure-craft-licensing" target="_blank">Apply on MPA</a>&emsp;[View Licence Details](/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Advanced-Powered-Pleasure-Craft-Driving-Licence)

        -----
        **Bunker Convention Certificate**

        With effect from 21 Nov 08, any ship having a gross tonnage greater than 1,000 that enters or leaves the port of Singapore is required to carry on board a Bunker Convention Certificate (BCC), to attest that insurance or other financial security to cover liability for bunker oil pollution damage is in place.

        <a class="btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/arrival-and-departure-formalities/applying-for-a-bunker-convention-certificate" target="_blank">Apply on MPA</a>&emsp;[View Licence Details](/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Bunker-Convention-Certificate)

        -----
        **Bunkering Licence (Bunker Supplier)**

        A company shall possess a valid Bunkering Licence (Bunker Supplier) issued by the Maritime and Port Authority of Singapore (MPA) in order to supply bunkers to vessels in the Port of Singapore using its own delivery documents.

        <a class="btn" href="https://www.mpa.gov.sg/web/portal/home/port-of-singapore/services/bunkering/bunkering-licence-application-guidelines/new-bunkering-licence-bunker-supplier" target="_blank">Apply on MPA</a>&emsp;[View Licence Details](/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Bunkering-Licence-(Bunker-Supplier))

        -----
        **Harbour Craft Licence**

        Any vessel operating in port must possess a valid harbour craft licence.

        <a class="btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/licensing-of-harbour-craft/licensing-a-harbour-craft" target="_blank">Apply on MPA</a>&emsp;[View Licence Details](/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Harbour-Craft-Licence)

        -----
        **Harbour Craft Manning Licence**

        All personnel operating harbour craft must possess a valid harbour craft manning licence.

        <a class="btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/licensing-of-harbour-craft/applying-or-renewing-the-port-limit-manning-licence" target="_blank">Apply on MPA</a>&emsp;[View Licence Details](/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Harbour-Craft-Manning-Licence)

        -----
        **Permit to Break-up a Vessel in Port**

        Vessels that need to be broken up in port require written permission from the Port Master.

        <a class="btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/launching-laying-up-breaking-up-of-vessel/breaking-up-of-a-vessel-in-a-port" target="_blank">Apply on MPA</a>&emsp;[View Licence Details](/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Permit-to-Break-up-a-Vessel-in-Port)

        -----
        **Permit to Launch a New Vessel in Port**

        Vessels more than 15 metres long require written permission from the Port Master before they can be launched in port.

        <a class="btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/launching-laying-up-breaking-up-of-vessel/launching-of-a-new-vessel-in-port" target="_blank">Apply on MPA</a>&emsp;[View Licence Details](/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Permit-to-Launch-a-New-Vessel-in-Port)

        -----
        **Permit to Lay-Up a Vessel in Port**

        Vessels that need to be laid up in port require written permission from the Port Master.

        <a class="btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/launching-laying-up-breaking-up-of-vessel/laying-up-of-a-vessel-in-port" target="_blank">Apply on MPA</a>&emsp;[View Licence Details](/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Permit-to-Lay-Up-a-Vessel-in-Port)

        -----
        **Pleasure Craft**

        Pleasure craft means any craft which is intended for use within the port exclusively for sport or pleasure purposes, but does not include any craft which is used to carry passengers on sightseeing tours within the port for which each such passenger is charged a separate and distinct fare. All pleasure craft to be used in Singapore port waters must be licensed.

        <a class="btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/licensing-of-pleasure-craft/introduction-to-pleasure-craft-licensing" target="_blank">Apply on MPA</a>&emsp;[View Licence Details](/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Pleasure-Craft)

        -----
        **Pleasure Craft Driving licence**

        The Powered Pleasure Driving Licence (PPCDL) is required for driving engine- powered/jet-propelled pleasure craft (with SZ or SZH licence prefixes) of less than 24 metres within the port limits.

        <a class="btn" href="http://www.mpa.gov.sg/web/portal/home/port-of-singapore/craft-licensing-and-port-clearance/licensing-of-pleasure-craft/introduction-to-pleasure-craft-licensing" target="_blank">Apply on MPA</a>&emsp;[View Licence Details](/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Pleasure-Craft-Driving-licence)

