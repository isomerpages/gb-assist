        **Postal Services Operations Licence**

        Applicants intending to provide the conveyance of letters weighing 500g and below, including the incidental services of receiving, collecting, sorting, sending, despatching and delivering letters.

        <a class="btn" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=10019" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Postal-Services-Operations-Licence)

