      content: |
        **Export Health Certificate**

        <p>The Export Health Certificate is issued to traders, to certify a food consignment as fit for human consumption, and meeting safety standards or other required criteria to facilitate the export of this food consignment. This certificate is only issued for food consignments manufactured or processed or packed in a food processing establishment licensed by Singapore Food Agency.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201301070000159" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Export-Health-Certificate)

        -----
        **Food Shop Licence**

        <p>For the operation of a food shop where there is retail sale of food and/or beverage.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=1901021401000440" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Food-Shop-Licence)

        -----
        **Food Stall Licence**

        <p>For the operation of a foodstall where there is retail sale of food and/or beverage in a foodshop.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=1901021401000441" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Food-Stall-Licence)

        -----
        **Free Sale Certificate (Animal Feed)**

        <p>The Free Sale Certificate for Animal Feed may be issued by either Animal & Veterinary Service, a cluster of National Parks Board or Singapore Food Agency. This certificate allows exporters to get endorsement for this animal feed products intended for export.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201305290000327" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Free-Sale-Certificate-(Animal-Feed))

        -----
        **Free Sale Certificate (Food)**

        <p>The Free Sale Certificate (Food) allows exporters to get Singapore Food Agency endorsement for their<br>- Meat and Fish products intended for export.<br>- Locally processed meat and fish products intended for export<br>- Processed food products intended for export</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201301070000166" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Free-Sale-Certificate-(Food))

        -----
        **Health Certificate for Export of Live Foodfish for Breeding**

        <p>The Health Certificate for Export of Live Foodfish is issued by Singapore Food Agency that allows exporters to export live food fish for farming.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201212070000110" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Health-Certificate-for-Export-of-Live-Foodfish-for-Breeding)

        -----
        **Licence for Import/Export/Transhipment of Meat and Fish Products**

        <p>Licence for Import/Export/Transhipment of Meat and Fish Products is required if Traders involved in the import/export/transshipment of meat and fish products.<br /><br />Licence Pre-requisites :<br />1.Top Up CPF Medisave.<br />2.Activate UEN with Singapore Customs.<br />3.Submit original GIRO form.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201301080000176" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Licence-for-Import-Export-Transhipment-of-Meat-and-Fish-Products)

        -----
        **Licence for Import/Transhipment of Fresh Fruits and Vegetables**

        <p>Licence for Import/Transhipment of Fresh Fruits and Vegetables is required if Traders involved in the import/transshipment of fresh fruits and vegetables.<br /><br />Licence Pre-requisites :<br />1.Top Up CPF Medisave.<br />2.Activate UEN with Singapore Customs.<br />3.Submit original GIRO form.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201301080000175" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Licence-for-Import-Transhipment-of-Fresh-Fruits-and-Vegetables)

        -----
        **Licence to Import Poultry**

        <p>The Licence to Import Poultry is issued to importers by Singapore Food Agency to import Broiler Chickens and Broiler Ducks.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201305290000324" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Licence-to-Import-Poultry)

        -----
        **Licence to Import Sheep & Goats**

        <p>The Licence to Import Sheep and Goats is issued to importers by Singapore Food Agency to import Sheep and Goats.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201305290000326" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Licence-to-Import-Sheep-&-Goats)

        -----
        **Licence to Import Table Eggs**

        <p>The Licence to Import Table Eggs is issued to importers by Singapore Food Agency to import Table Eggs.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201305290000325" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Licence-to-Import-Table-Eggs)

        -----
        **Licence to Manufacture and Process of Animal Feed**

        <p>The Licence to Manufacture and Process of Animal Feed may be issued by either Animal & Veterinary Service, a cluster of National Parks Board or Singapore Food Agency. This licence is issued for the manufacture and processing of animal feed in Singapore including pet treats like dog biscuits, pastries or confectionary items for sale at retail outlets.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=1705221400000001" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Licence-to-Manufacture-and-Process-of-Animal-Feed)

        -----
        **Licence to Operate a Coldstore**

        <p>In Singapore, all cold stores for meat & seafood products must be licensed by the Singapore Food Agency before they are permitted to carry out any storage for wholesale distribution.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201305310000330" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Licence-to-Operate-a-Coldstore)

        -----
        **Licence to Operate a Food Processing Establishment**

        <p>In Singapore, all food processing establishments must be licensed by Singapore Food Agency before they are permitted to carry out any food processing for wholesale distribution.</p>

        <a class="btn" href="https://licence1.business.gov.sg/licence1/neweadvisor/showSelectedLicence.action?redirection=true&selectedLicenceIds=201306030000331" target="_blank">Apply on GoBusiness Dashboard</a>&emsp;[View Licence Details](/browse-all-licences/Singapore-Food-Agency-(SFA)/Licence-to-Operate-a-Food-Processing-Establishment)

        -----
        **Licence to Operate Slaughter-house**

        <p>In Singapore, all slaughter-houses must be licensed by the Singapore Food Agency before they are permitted to carry out any food processing or storage for wholesale distribution.</p>

