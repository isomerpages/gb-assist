  - title: Workforce Monitoring & Reporting Management
    content: iREP Workforce Management System is a mobile reporting, maintenance tracking and monitoring system which allows all the service aspects to be integrated using mobility from planning, development and delivery of services either to the organisation itself or to third parties.  Within the service framework in this application, it allows mobile reporting, maintenance tracking and monitoring work progress to meet quality standards.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution420' target='_blank'>Find out more</a><br/><br/><br/>Konnect Digital Software is a workforce management system which comprises of following modules CRM, Sales, Operational (Job Order) via desktop & mobile application and HRM, launched since 2018 with the objective to facilitate and streamline the operational and administrative process in the industry.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution580' target='_blank'>Find out more</a><br/><br/><br/>V3Nity WAM for ES offers an integrated solution to weave field workers and schedules into a tightly-functioning and optimized taskforce for day-to-day operations. WAM is a quality management tool for the assignment of daily work routines of environmental services which assist to automate the daily field workers' operational tasks, monitoring of job status, records and reports on work done within the space of internal resources optimization, governmental regulations and compliances requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution909' target='_blank'>Find out more</a><br/>
  - title: Fleet Management (ES Sector)
    content: iTrack Fleet Management System offers GPS Tracking features to track location of vehicles, automate and monitor route taken with optimisation to improve efficiency of the delivery services. It helps companies to better plan and control the fleet journey, reducing cost, improve fleet utilization through its real-time map visualisation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution705' target='_blank'>Find out more</a><br/><br/><br/>Fleet Safety & Management System Version 1 is a powerful tool that provides real-time video and GPS information for time and motion study to increase productivity and lower operating costs. Built on analytics in the backend, it is capable of generating useful reports for fleet managers and decision makers. Coupled with Telematics Sensors ranging from temperature, driver identification, RFID, water flow, ultrasonic, weight and video, it helps companies to fulfil their fleet management needs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution818' target='_blank'>Find out more</a><br/><br/><br/>VSS is a comprehensive and user-friendly solution in wireless applications of Global positioning systems, GSM Communication network and expertise in developing and integrating solutions for Vehicle Tracking System, Road Safety and Driver Behavior Management systems, In-vehicle Mobile DVRs that stream live location with video and much more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1038' target='_blank'>Find out more</a><br/>
  - title: Smart Toilet System
    content: SMART Toilet System uses the unqiue LoRaWAN communication protocol with a state of the art Ai-based neural network to improve the Service Providers(SP)productivity. In AST, we offers an end-to-end solution to building services Service Buyers and SP. We offer various type of sensory modules1)Odour,Temperature&Humidity Sensor 2) Human traffic counter 3)Individual toilet cubicle detection 4)Toilet paper&Hand towel empty detection 5)Contactless attendance taking 6) Water&Electricity monitoring<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1035' target='_blank'>Find out more</a><br/><br/><br/>Sensorla provides an artificial intelligence workforce management system, that is activated by sensors and wearables, to optimise the workforce in the areas of Facilities Management and Environmental Services. It is a platform for the labour-intensive industries such as cleaning, security and hospitality. Through industrial Internet of Things (IIoT), Sensorla introduces devices, technologies, processes to improve productivity of these companies, helping them to save time and manpower effort.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1040' target='_blank'>Find out more</a><br/>
