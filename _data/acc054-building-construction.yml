  - title: e-Permit-to-work (e-PTW)
    content: Insight QSE Safety PTW System alleviates the current paper-based method of routing PTWs for approvals which is time-consuming and an administrative headache to store all paper-based PTWs properly for accountability and checks. The System will help to establish Control, Coordination and Communication for PTW applications among the participating stakeholders through both web and mobile application.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution282' target='_blank'>Find out more</a><br/><br/><br/>Hubble Safety Management System helps you manage and monitor the safety of your project sites in real-time. The software will streamline and digitise your Permit-to-Work (PTW) and track safety data for your work site in real time to enable the identification of urgent issues quickly. This will ensure construction sites remain safe and compliant at all times.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution465' target='_blank'>Find out more</a><br/><br/><br/>Novade provides an enterprise platform for site operations. Novade leverages mobile technology to streamline site processes, facilitate collaboration and improve productivity. The data captured provides insights to improve operations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1158' target='_blank'>Find out more</a><br/>
  - title: FM Workflow Automation
    content: FacilityBot is the first-to-market omni-channel AI-powered facilities management chatbot offered as a Software-as-a-Service (SaaS). FacilityBot is friendly, flexible and feature-packed. FacilityBot's features include fault reporting, preventive maintenance, asset tracking, custom service requests, expenditures, response time tracking, data analytics, facilities booking, surveys, broadcasts and automated responses to FAQs. FacilityBot has been deployed in over 500,000 sqm of space in Singapore.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution404' target='_blank'>Find out more</a><br/><br/><br/>Qornerstone Estate is an off-the-shelf solution to digitalize Property & Management (PM) operations. For property managers and single building owners looking to streamline operations and raise productivity levels, or who may wish to scale up but find themselves constrained by the escalating cost of manpower, the Qornerstone Estate is an end-to-end property, leasing, and facilities management platform to leverage on.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution476' target='_blank'>Find out more</a><br/><br/><br/>SEMS Smart FM solution enables organizations to manage their estate(s) at ease. It is designed to help save time & money by managing workflows intelligently across their estate(s)/buildings thus processes become efficient & effective. SEMS enables contractors/officers to perform ongoing maintenance and repair, including asset management, contractor/workers management, service fulfilment and scheduling. It empowers FM teams to adequately track job status and analyse working patterns over time.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1649' target='_blank'>Find out more</a><br/><br/><br/>SmartFM is an integrated, cloud based, facility management solution. It is designed to be a common data collection interface where operators can perform their day to day operations on a single platform, allowing data to be easily shared between operational departments, digitally documenting day to day tasks and granting executives and managers critical oversight and analysis tools to modernize dormitory operations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1737' target='_blank'>Find out more</a><br/><br/><br/>Gabkotech recognises the need for the digital transformation of the Facilities Management industry, and has proposed iREP FM for this transformation.  Components within the iREP FM solution will improve and transform the industry to be future-ready with Smart IOT Built Environment Solutions.  These solutions will improve workflow automation for the Built Environment Industry.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1886' target='_blank'>Find out more</a><br/><br/><br/>FacilityBot is the first-to-market omni-channel AI-powered facilities management chatbot offered as a Software-as-a-Service (SaaS). FacilityBot is friendly, flexible and feature-packed. FacilityBot's features include fault reporting, preventive maintenance, asset tracking, custom service requests, expenditures, response time tracking, data analytics, facilities booking, surveys, broadcasts and automated responses to FAQs. FacilityBot has been deployed in over 500,000 sqm of space in Singapore.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2239' target='_blank'>Find out more</a><br/><br/><br/>Kegmil is on a mission to empower millions of deskless field service professionals with technology & data to supercharge their operational efficiency & service performance. Our cloud-based, mobile-first software intelligently automates & optimizes field activities for small to mid-sized maintenance firms who keep our world running across industries from elevator to data center equipment servicing.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2275' target='_blank'>Find out more</a><br/><br/><br/>Really provides the state-of-the-art platform that helps property & facilities managers, landlords & tenants to digitise the way how properties are managed. Really is a single platform that starts at raising requests, managing tasks, tender management with over 6,000 Singapore based SMEs, contract, invoice & payment management. You save 50% of time when managing tasks & tenders. Clients achieve cost savings of 40% & increased quality with transparent & competitive tenders.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2288' target='_blank'>Find out more</a><br/>
  - title: Quantity Surveying and Valuation
    content: A Digital costing platform, for the QS fraternity, whereby measurements of element components indicates geometry with attributes and information required by QS. Providing Detailed & Accurate Quantities during quantification of elements through the consideration of Industry Standard Calculation Rules & Settings based on Singapore Measurement Standards. Bringing a Visual Reality of a 2D Plan Drawing to a 3D Visualization Model.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution443' target='_blank'>Find out more</a><br/><br/><br/>Assemble Systems provides a SaaS platform that consumes BIM models, drawings, and point clouds enabling construction professionals to condition, query, and connect the data to key workflows.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2280' target='_blank'>Find out more</a><br/>
  - title: Coordination Tools and Collaboration Platform
    content: BIM 360 is a Cloud based collaboration software that helps to manage projects more efficiently throughout Design, Preconstruction, Construction and Operations.BIM 360 Docs - For data management (2D drawing, 3D BIM model and various formats).BIM 360 Design - For real time design collaboration, work sharing and change management.BIM 360 Build - For construction project management (RFI, Submittal) and Field management (quality, safety, inspection checklist and punch list).<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1030' target='_blank'>Find out more</a><br/><br/><br/>INNOCOM - Autodesk BIM 360- Single platform that connects design and construction processes and project team at one place.- BIM 360 Design is the cloud collaboration solution for Revit users.- Real-time Revit cloud work sharing and collaboration workflows for Civil 3D and Plant 3D- Securely co-author Revit models and access Civil 3D and Plant 3D files, across one firm or multiple firms<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1589' target='_blank'>Find out more</a><br/><br/><br/>GRAPHISOFT's BIM Collaboration Solution offers real-time, model-based BIM collaboration for companies and projects of any size. It works on any network, hardware or software configuration. With the help of its mobile integration through the cloud, all stakeholders of the design build process can actively be connected 24/7.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1889' target='_blank'>Find out more</a><br/><br/><br/>Autodesk BIM360 Design is a design collaboration software providing a platform for real-time cloud worksharing and collaboration workflows. It helps to improve productivity, reduce rework, and accelerate project delivery.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2075' target='_blank'>Find out more</a><br/>
  - title: 3D Modelling, Immersive Visualisation & Analysis
    content: Autodesk's AEC collection equips the Industry to design & construct high quality, data-rich & sustainable solutions for the building industry. It is an extensive & flexible software solution that encompasses all the building & infrastructure typologies development.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1218' target='_blank'>Find out more</a><br/><br/><br/>The AEC Collection provides BIM and CAD software, including Revit, Civil 3D, and AutoCAD, enabling designers, engineers, and contractors to efficiently deliver high quality building and infrastructure projects. With the AEC Collection, teams can create in new ways, explore what's possible, and build with confidence.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1223' target='_blank'>Find out more</a><br/><br/><br/>AEC Collection consists of a set of BIM and CAD tools that support projects from early-stage design through to construction.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1225' target='_blank'>Find out more</a><br/><br/><br/>VRcollab is a next generation VDC software solution for the construction industry which provides BIM interrogation, Stakeholder collaboration and use of Virtual Reality in BIM coordination sessions. BIM interrogation capabilities includes Full BIM Meta Data Inspection and Precise Model Measurements. The software also allows the users to annotate and comment directly on VR models for the purpose of issue creation, tracking, and coordination reporting.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1227' target='_blank'>Find out more</a><br/><br/><br/>Tekla Solutions is a suite of 3D modelling software for Contractors to create and manage Detailing and Fabrication digital information with the capability to create as built drawings for easy submission in buildings and infrastructure projects. Within Tekla Solutions, Tekla Structural Designer is a Design software that gives engineers the power to Analyze and Design buildings efficiently and profitably.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1541' target='_blank'>Find out more</a><br/>
  - title: Intelligent National Productivity and Quality Specification (iNPQS)
    content: The solution is a cloud-based, common digital platform - the Intelligent National Productivity and Quality Specifications (iNPQS) - that comes with standard project specifications for users to adapt and customise for building projects. The standard project specifications will save time for firms composing building specifications and the use of the platform will allow for easy access to project information anytime, anywhere.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1759' target='_blank'>Find out more</a><br/>
