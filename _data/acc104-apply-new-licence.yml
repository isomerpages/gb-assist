accordion:
  - title: How do I apply for a licence?
    content: |
      Step 1: Log in to GoBusiness Dashboard and choose Licence -> [Apply Licence](https://dashboard.gobusiness.gov.sg/add-tasks?src=applynewlicdb_faq) from the top menu bar.

      Step 2: Select the licence you wish to apply for and you will be redirected to the application form (for licences available on GoBusiness) or respective government website (for licences that are not available on GoBusiness yet)

      Step 3: Fill in the information required.

      Step 4: Declare information to be accurate and submit.
      
      You will find your application under In Progress on your GoBusiness Dashboard.

  - title: How do I withdraw an application?
    content: |
      Step 1: Click on the [Processing section](https://dashboard.gobusiness.gov.sg/mytasks/processing?src=applynewlicdb_faq) on your GoBusiness Dashboard.

      Step 2: Search for the application you want to withdraw.

      Step 3: Click on the "..." button and select Withdraw.

      For licences that are still on LicenceOne, please log in to LicenceOne and amend it there.

      ![Screenshot of withdraw an application](/images/FAQ/db/Tasks-Withdraw.png)

  - title: How do I amend an existing licence?
    content: |
      Step 1: Log in to GoBusiness Dashboard

      Step 2: Go to "[My Licences](https://dashboard.gobusiness.gov.sg/mylicences?src=applynewlicdb_faq)"

      If you see a "..." icon in the row with your application, click on it and select ""Amend"".

      If you see the "Manage via GoBusiness Licensing" button, click on it. You will be directed to GoBusiness Licensing, where you can amend the application.

      ![Screenshot of amend existing licence](/images/FAQ/db/Licence-Amend.png)

  - title: How do I renew an existing licence?
    content: |
      Step 1: Log in to GoBusiness Dashboard

      Step 2: Go to "[My Licences](https://dashboard.gobusiness.gov.sg/mylicences?src=applynewlicdb_faq)"

      If you see a "..." icon in the row with your application, click on it and select the desired action.

      If you see the "Renew via GoBusiness Licensing" button, click on it. You will be directed to GoBusiness Licensing, where you can amend, renew, withdraw or cancel the licence.

      ![Screenshot of renew existing licence](/images/FAQ/db/Licence-Renew.png)

  - title: How do I cancel an existing licence?
    content: |
      Step 1: Log in to GoBusiness Dashboard
      
      Step 2: Go to "[My Licences](https://dashboard.gobusiness.gov.sg/mylicences?src=applynewlicdb_faq)"

      If you see a ""..."" icon in the row with your application, click on it and select the desired action.

      If you see the ""Manage via GoBusiness Licensing"" button, click on it. You will be directed to GoBusiness Licensing, where you can amend, renew, withdraw or cancel the licence.

      ![Screenshot of amend existing licence](/images/FAQ/db/Licence-Amend.png)
