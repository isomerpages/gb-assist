accordion:
  - title: How do I log in?
    content: |
      You will need to log in to GoBusiness via Singpass.

      In order to use GoBusiness Licensing, your company's Corppass Administrator or Sub-Administrator will need to assign digital service access to GoBusiness. You can find out how to assign digital service access [here](https://www.corppass.gov.sg/cpauth/login/homepage?URL=%2F&TAM_OP=login){:target="_blank"}.

  - title: Which browser should I use to view GoBusiness Licensing?
    content: |
      GoBusiness is best viewed with the latest versions of Chrome, Safari, Microsoft Edge and Firefox. Please ensure your pop-up blocker is disabled to access all features. If you are facing any technical difficulties, try restarting your Internet browser or contact us for help [here](/contact-us/).

  - title: I'm not sure which licences my business needs. How do I get started?
    content: |
      You can make use of our [e-Advisers for Licences](/licences/find-licence-by-sector/) to guide you through by answering a questionnaire. 

      If your business is in the food & beverage industry, you can also use our [Guided Journey feature](https://foodservices.gobusiness.gov.sg/licences/foodservices?src=login_fs) for step-by-step guidance to find out the licences you need, and apply for them.

  - title: I'm not sure how to use the Guided Journey feature. How do I begin?
    content: |
      You can refer to this [step-by-step guide](https://foodservices.gobusiness.gov.sg/licences/foodservices?src=licences_faq) for the Guided Journey feature. If you have further questions, you may [contact our helpdesk](/contact-us/) for assistance.

  - title: I'm familiar with the licensing process. Is there an option to do it on my own, without going through the step-by-step guide?
    content: |
      Yes, you can manually select and apply for the licences you want with [GoBusiness Licensing](https://licence1.business.gov.sg/web/frontier/home){:target="_blank"}.
  
  - title: How do I log out?
    content: |
      Click on the icon at the top right corner of your screen and select "Log Out". Do note that you will be automatically logged out after 20 minutes of inactivity.
