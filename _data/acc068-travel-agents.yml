  - title: Travel Management System (E-Commerce)
    content: Pytheas Ecommerce (B2C) provides an end-to-end e-commerce platform which comprises content management function to enable ease of content publish on website, dynamic packing function for bundling of flights and hotels, pricing engine to populate the latest deals from various travel agents and customer relationship management feature to consolidate customers and transaction details for easy retrieval of information across different tra