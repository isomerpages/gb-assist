  - title: Networked Trade Platform Value Added Services
    content: ONE LOGON is an integrated Supply Chain & Logistics software solution comprises of Warehouse Management, Transport Management, Freight Management, Container Management modules.KEYfields leverages on technology, developing IT Solutions that are versatile and cost effective. The solutions can easily integrate into and across other business centric modules. In addition, they can be deployed independently to cater to different business needs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution550' target='_blank'>Find out more</a><br/>
  - title: E-Freight Management
    content: The Freight Master software is a suite of integrated and comprehensive software modules targeted at the logistics industry. It comprises of four core sub-systems to cover the various business requirements of a logistics service provider. Whilst providing features and functionality found in high end logistics solutions, the software package is focused in helping SMEs to compete with multinationals through a low cost solution, thereby providing a more level playing field for the SMEs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1422' target='_blank'>Find out more</a><br/><br/><br/>SysFreight is an advanced TOTAL FREIGHT MANAGEMENT SOLUTION that delivers comprehensive functionality in all critical aspects of freight operations. It is designed by the industrial experts (with more than 30 years' experiences). It aims to computerize and optimizes the operation and management by using of the latest technologies and complemented by our professional services.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1526' target='_blank'>Find out more</a><br/>