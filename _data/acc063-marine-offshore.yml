  - title: Workforce Optimiser
    content: cuteOffice ERP software helps to streamline the entire company operations starting from human resource data management, electronic leave forms, time attendance (including geo-punch using Mobile Apps), work planning and scheduling and one click payroll processing. The procurement control, inventory management, sales, enquiry and quotation management, all the way to accounting are also available in the ERP but not included in this workforce optimiser package.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2196' target='_blank'>Find out more</a><br/>
  - title: M&O Project and Scheduling Management
    content: FITPRISE PMS is a web-based management system that manages the QA/QC project management of engineering work. It comprises of a back-end system and front-end mobile app. The back-end system supports the data processing of workers profiles, jobs, inspection procedure information. Job inspection details are captured on mobile apps or recorded manually by workers. Full benefits are derived from the system inspection reports detailing full traceability of end-to-end job operation status.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2201' target='_blank'>Find out more</a><br/>
