title: "Announcement:"
content: |
  <p>All firms are required to implement work from home (WFH) arrangements as the default. Employers must ensure that employees who are able to work from home do so.</p>

  <p>Firms would have received an email from postman.gov.sg signed off by the Ministry of Trade and Industry (MTI) to <strong>update their onsite manpower numbers on this portal</strong>. This is an official email from MTI.</p>

  <p>For further queries, please email us at <a href="mailto:covid_gobusiness@mti.gov.sg">covid_gobusiness@mti.gov.sg</a> or contact <a href="tel:+6568981800">6898 1800</a>. Answers to questions relating to the submission of onsite manpower numbers can be found in our <a href="/guides/">Covid Guides</a>.</p>
