  - title: General Food Services Equipment
    content: The single tank automated dishwashing machines replace manual dishwashing, and can be used for glassware or dishes. - A hood-type machine come with a vertical lift hood - A front opening dishwasher is equipped for installation in freestanding or undercounter-type operations Support capped at $5,000 per unit<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution16' target='_blank' rel='noopener'>Automated Dishwasher</a><br/><br/><br/>The automated noodle boiler automates the noodle cooking process. Cost of equipment capped at $10,000 per unit<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution17' target='_blank' rel='noopener'>Automated Noodle Boiler</a><br/><br/><br/>A high speed oven uses rapid cooking technology to cook food rapidly without compromising quality. It utilises radiant heat, high-speed air impingement and side-launched microwave.Cost of equipment capped at $10,000 per unit<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution56' target='_blank' rel='noopener'>High Speed Oven</a><br/><br/><br/>Combi oven can be programmed for convection, steam and combination cooking. Multi-functional cooking methods has a small footprint and can be used by F&B companies to cook and re-heat wide variety of food. Reduce kitchen workload as food can be cooked quickly with pre-set temperature, moisture and cooking time. Monitor browning and degree of doneness, reducing the need for repeated turning of pan-fried dishes. Cost of equipment capped at $37,500 per unit<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution402' target='_blank' rel='noopener'>Combi Oven</a><br/><br/><br/>An automated deep fryer machine streamlines the deep frying (cooking) process, allowing for pre-set frying functions on controls for temperature and timing; machine should have an automatic lifting function to reduce manpower reliance during frying process.Cost of equipment capped at $4,000 per unit<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2523' target='_blank' rel='noopener'>Automated Deep Fryer</a><br/><br/><br/>By using fast-moving cold air, blast chiller rapidly lowers the temperature of food to prevent bacterial growth, thus lengthens the shelf life of prepared food. The rapid cooling process decreases the amount of ice crystals that appear on food, maintaining the quality and consistency of food products.Cost of equipment capped at $37,500 per unit<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2524' target='_blank' rel='noopener'>Blast Chiller</a><br/><br/><br/>An equipment which produces a steady stream of Active Oxygen to bind and eradicate 99.9% of airborne and surface-bound pollutant such as bacteria, viruses, harmful particles, toxic gases and unpleasant odours. Equipment will eliminate moulds/ bacteria on surfaces and reduce chemical usage for effective sanitation. The equipment can be in portable form, permanently installed units or distributed systems.Cost of equipment capped at $10,000 per unit<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2525' target='_blank' rel='noopener'>Ozonised Air + Surface Sterilization System</a><br/>
