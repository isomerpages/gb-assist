    content: MuRho Inventory Management System includes- Store N Track (inventory & asset management)- Sell N Track (inventory & sales order management)- Manufacture N Track (inventory & manufacturing work in progress management)<br/><a href='/productivity-solutions-grant/solutionrepo/solution628' target='_blank'>Find out more</a><br/><br/>Tunity Smart Management Tracking System II (SMTS II) is a smart inventory management system that uses the RFID technology. With the RFID tag on each item, we are able to give every object its own identity so as to track the item for visibility, traceability, connectivity and accountability.  Users of the SMTS II System can perform their daily operations easily with the handheld scanner and software application and at the same time experience the digitalization of their operation.<br/><a href='/productivity-solutions-grant/solutionrepo/solution1818' target='_blank'>Find out more</a><br/><br/>DST RFID Inventory System uses handheld UHF RFID readers (deployed with Android App) to scan passive RFID tags attached onto Inbound and Outbound items for tracking and inventory stock take. The solution is used mainly for tracking of high value items such as Jewellery, Wines, Furniture, Laptops etc. by Rental, Movers and Event Companies.<br/><a href='/productivity-solutions-grant/solutionrepo/solution2267' target='_blank'>Find out more</a><br/><br/>