  - title: Mobile-Enabled Patrol and Incident Management
    content: iREP Security is a mobile reporting, maintenance tracking and monitoring system which use GPS trackers and Live Image Captures to enable investigating officers and guards to write incident reports on sites, take attendance of guards and managing visitor visiting the premises.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution416' target='_blank'>Find out more</a><br/><br/><br/>Armfort Security Workforce, previously known as One Security Suite is a cloud-based mobile and web solution that enables security agencies to manage officers, clients, back office in an integrated platform.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution676' target='_blank'>Find out more</a><br/>
  - title: Automated Visitor Management
    content: iREP Security Visitor Management System is an automated modernise way of recording visitor coming in and out of the building premises.  It plays the critical role of allowing to manage and differentiate between authorized visitors, who should be granted card access and illegitimate visitors who should be denied entry with the blacklist and whitelist functions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution419' target='_blank'>Find out more</a><br/><br/><br/>Armfort VMS is an integrated solution that will assist you to effectively authenticate and pro-actively monitor the people coming in and out of the premises on a daily basis, as there is no foresee with absolute certainty where the visitors will go and whether they have any malicious intent.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2003' target='_blank'>Find out more</a><br/>