  - title: Regulatory Reporting for Banks
    content: AxiomSL (MAS Notice 610 and Notice 1003) is a cloud-based Regulatory Reporting solution for banks, hosted on AWS. The solution is able to comply with the revised MAS 610 regulatory reporting requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1482' target='_blank'>Find out more</a><br/><br/><br/>KPMG's KRIS is a cloud-based Regulatory Reporting solution for banks, hosted on MS Azure. The solution is able to comply with the revised MAS 610 regulatory reporting requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1485' target='_blank'>Find out more</a><br/><br/><br/>OneSumX solution is a modular end-to-end solution suite designed on an integrated data layer to address the tactical and strategic needs of Finance, Risk management, and Compliance.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1490' target='_blank'>Find out more</a><br/><br/><br/>AgileREPORTER is an enterprise-wide regulatory reporting platform that can automate regulatory reporting for banks and financial institutions in multiple regulatory jurisdictions .The solution is able to comply with the revised MAS 610 regulatory reporting requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1836' target='_blank'>Find out more</a><br/>