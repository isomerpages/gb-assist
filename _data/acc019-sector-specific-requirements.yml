accordion:
  - title: Accounting practices
    content: |
      Accounting practices are to comply to measures stipulated in this [document](/images/guides/Covid - Advisory_v4.3.pdf){:target="_blank"} [last updated on 4 May 2022]. You can also refer to the Institute of Singapore Chartered Accountants [website](https://isca.org.sg/member-support/members-in-practice/COVID-19-FAQs-for-Accountancy-Sector){:target="_blank"}{:rel="noopener"} and the Singapore Accountancy Commission [website](https://www.sac.gov.sg/isca-sac-advisory-safe-management-measures-accounting-practices-1-april-2022){:target="_blank"}{:rel="noopener"}.

  - title: Arts and culture / museums
    content: |
      Arts and culture stakeholders are to comply to measures stipulated in this [document](/images/guides/NAC SMMs from 26 Apr.pdf){:target="_blank"} [last updated on 26 April 2022]. You can also refer to the National Arts Council [website](http://www.nac.gov.sg/support/covid-19/safe-management-measures-smms){:target="_blank"}{:rel="noopener"}.

      Museum stakeholders are to comply to measures stipulated in this [document](/images/guides/NHB SMMs from 26 Apr.pdf){:target="_blank"} [last updated on 26 April 2022]. You can also refer to the National Heritage Board [website](https://www.nhb.gov.sg/what-we-do/our-work/sector-development/museum-roundtable/safe-management-measures-for-museum-stakeholders){:target="_blank"}{:rel="noopener"}.

  - title: Attractions
    content: |
      Attractions operators are to comply to measures stipulated in this [document](/images/guides/STB Circular for safe resumption of business for attractions_26 Apr 2022_FINAL_clean.pdf){:target="_blank"} [last updated on 26 April 2022]. You can also refer to the Singapore Tourism Board [website](https://www.stb.gov.sg/content/stb/en/home-pages/advisory-for-attractions.html#Attractions){:target="_blank"}{:rel="noopener"}.

  - title: Aviation sector
    content: |
      All enterprises in the aviation section are to comply to mandatory measures stipulated in this [FET Notice](/images/guides/FET Notice for Airport Workers caa 4 Feb 2022.pdf){:target="_blank"} [last updated on 4 Feb 2022].

  - title: Business-to-Consumer (B2C) Last Mile Delivery (LMD)
    content: |
      All enterprises in the B2C LMD sector are to comply with the mandatory Fast and Easy Testing (FET) regime as stipulated in this [document](/images/guides/FET Notice_B2CLMD (combined) 20Jan2022_finalcleaned.pdf){:target="_blank"} [last updated on 20 Jan 2022].

  - title: Built environment
    content: |
      Enterprises in the construction sector are to comply to measures stipulated in this [document](/images/guides/Construction.pdf){:target="_blank"} [last updated on 25 May 2020] and this [document](/images/guides/Construction2.pdf){:target="_blank"} [last updated on 26 June 2020].

      Enterprises undertaking renovation works and building works for residential properties from 2 June 2020 are to comply to measures stipulated in this [document](/images/guides/Reno.pdf){:target="_blank"} [last updated on 13 June 2020].

      Enterprises employing foreign workers registered with MOM under construction account are to refer to BCA's Circular on permission for companies to resume work from 10 August 2020 and review of COVID-Safe accommodation criteria in this [document](/images/guides/BCACircularResumption10Aug.pdf){:target="_blank"} [last updated on 10 August 2020].

      Enterprises in the construction sector are to comply to measures stipulated in this [document](/images/guides/Construction3.pdf){:target="_blank"} [last updated on 12 August 2020] on measures relating to the implementation of staggered rest days for Work Permit and S Pass holders.

      For the latest updates from BCA, companies can visit BCA's COVID-19 [website](https://www1.bca.gov.sg/COVID-19){:target="_blank"}{:rel="noopener"} or subscribe to BCA's channel on the Telegram app <https://t.me/BCASingapore>{:target="_blank"}{:rel="noopener"}.

  - title: Cinemas
    content: |
      Cinema operators are to comply to measures stipulated on the Infocomm Media Development Authority [website](https://www.imda.gov.sg/news-and-events/Media-Room/Media-Releases/2020/Advisories-on-COVID-19-Situation){:target="_blank"}{:rel="noopener"}.

  - title: Country and recreation clubs
    content: |
      Country and recreation clubs are to comply to measures stipulated in this [document](/images/guides/Country and Rec Club Conditions (updated 29 Mar 2022)(clean v2) (002).pdf){:target="_blank"} [last updated on 29 March 2022].

  - title: Dormitory operators
    content: |
      Dormitory operators are to comply to measures stipulated in this [document](/images/guides/dormoperators.pdf){:target="_blank"} [last updated on 12 August 2020] on measures relating to the implementation of staggered rest days for dormitory residents.

  - title: Education and Training
    content: |
      Private tuition and enrichment providers are to comply to measures stipulated in the [Advisory](/images/guides/2022-04_Advisory for Private Tuition Enrichment (5 Apr).pdf){:target="_blank"} on Safe Management Measures for Private Tuition and Enrichment [last updated on 5 April 2022].

      SSG-funded/supported CET Providers (excluding Institutes of Higher Learning) are to comply to measures stipulated [here](/images/guides/General TPs Communication Note (29 Mar 2022)_Updates to Workplace Requirements and SMMs Final.docx){:target="_blank"}{:rel="noopener"} [last updated on 29 March 2022]. You can also refer to this [website](https://www.tpgateway.gov.sg/resources/announcements-and-circulars/ssg-circular-ppd-2022-5-advisory-on-the-updates-to-safe-management-measures-and-workplace-requirements-effective-from-29-march-2022){:target="_blank"}{:rel="noopener"}.

      Private Education Institutions (PEIs) are to comply to the SMMs stipulated in this [document](/images/guides/Update to 67th advisory_7 Jul 2022.pdf){:target="_blank"} [last updated on 7 Jul 2022].

  - title: Estate agents and real estate salespersons
    content: |
      Estate agents and real estate salespersons are to comply to measures stipulated in this [document](/images/guides/Notice 12-22 Updated Advisory On Property Transaction Activities By EAs And RESs.pdf){:target="_blank"} [last updated on 22 April 2022]. You can also refer to Council for Estate Agencies [website](https://www.cea.gov.sg/news-publications/press-releases/covid-19-cea-s-measures-and-guidance){:target="_blank"}{:rel="noopener"}.

  - title: Finance
    content: |
      Enterprises in the finance sector are to comply to measures stipulated in this [document](/images/guides/massmrrequirements2.pdf){:target="_blank"} [last updated on 15 June 2020]. You can also refer to the Monetary Authority of Singapore [website](https://www.mas.gov.sg/news){:target="_blank"}{:rel="noopener"}.

  - title: Funeral events
    content: |
      Enterprises in the funeral sector are to comply to measures stipulated in this [document](/images/guides/Safe Management Measures for Funeral Events_4 May 2022.pdf){:target="_blank"} [last updated 4 May 2022]. 

  - title: F&B
    content: |
      F&B establishments are to comply to measures stipulated [here](/images/guides/Advisory_Safe Management Measures for FB establishments_caa29Apr22_for publication.pdf){:target="_blank"}.

  - title: Hostels
    content: |
      Hostels are to comply to the measures stipulated in this [document](/images/guides/Hostel Advisory_26 Apr 2022.pdf){:target="_blank"} [last updated on 26 April 2022] and this [document](/images/guides/GUIDANCE ON INFECTION PREVENTION AND CONTROL MEASURES IN ALL HOTELS AND HOSTELS AMID THE COVID-19 SITUATION_18022022.pdf){:target="_blank"} [last updated on 18 Feb 2022]. 

      For Annex A, please refer to this [document](/images/guides/Hostel Annex A - Covid-19 Measures for Accommodation Providers_26 Apr 2022.pdf){:target="_blank"}.<br>
      
      You can also refer to the Singapore Tourism Board [website](https://www.stb.gov.sg/content/stb/en/home-pages/advisory-for-hotels.html#advisoryforhostels){:target="_blank"}{:rel="noopener"}.

  - title: Hotels
    content: |
      Hotels are to comply to measures stipulated in this [document](/images/guides/Hotel Advisory.26Apr.V2.Clean.Link updated.pdf){:target="_blank"} [last updated 26 April 2022].

      You can also refer to the Singapore Tourism Board [website](https://www.stb.gov.sg/content/stb/en/home-pages/advisory-for-hotels.html){:target="_blank"}{:rel="noopener"}.

  - title: Land Transport
    content: |
      Enterprises in the land transport sector are to comply to the measures stipulated in this [FET Notice](/images/guides/FET Notice_Land Transport (cleaned).pdf){:target="_blank"} [last updated on 30 Nov 2021].

  - title: Landscape-related services
    content: |
      All landscape-related services and nurseries will resume, subject to safe management measures as required by MOM and NParks. More information for the landscape sector is available [here](https://www.nparks.gov.sg/-/media/cuge/pdf/nparks-lias-covid-safe-landscaping-guidelines_v2.pdf){:target="_blank"}{:rel="noopener"}. For further clarification, email <NParks_Industry@nparks.gov.sg>{:target="_blank"}.

  - title: Marriage solemnisations and wedding receptions
    content: |
      With effect from 26 April 2022, marriage solemnisations and wedding receptions are required to comply to measures stipulated in this [document](/images/guides/WeddingAdvisoryv2.pdf){:target="_blank"} [Last updated 29 April 2022].

  - title: Marine & offshore (M&O) sector
    content: |
      With effect from 25th Apr 2022, the following measures will cease:

      1. Sector-specific SMM for the Marine & Offshore (M&O) sector

      2. Mandatory Precautionary Measures for all ships arriving at EDB managed shipyards and process terminals for contact operations and/or contactless operations for M&O sector. For more information on the latest advisory, please refer to this [document](/images/guides/Advisory on cessation of Mandatory Precautionary Measures_25 Apr 2022.pdf){:target="_blank"} [last updated on 25 April 2022].

      Moving forward, companies will have to adhere to the following:

      - MOM's Requirements for SMM at the workplaces that are found in this [link](https://www.mom.gov.sg/covid-19/requirements-for-safe-management-measures){:target="_blank"}{:rel="noopener"}. Specifically, companies are to appoint an SMO to assist in the implementation, coordination and monitoring of SMM at the workplace.

      - Prevailing MPA Port Marine Circulars for ships calling at EDB managed shipyards and process terminals and shore based personnel boarding these arriving ships for work. Prevailing MPA Port Marine Circulars are found in this [link](https://www.mpa.gov.sg/web/portal/home/port-of-singapore/circulars-and-notices/port-marine-circulars?year=){:target="_blank"}{:rel="noopener"}.

      All companies are reminded to remain vigilant and continue to review their business operations to be COVID resilient. This is to ensure business continuity and to protect their workers from infection. Companies must be prepared to reinstate appropriate SMM should the situation worsen.

      SEAVAX of eligible foreign NTL sea crew will be conducted by Singapore Shipping Association (SSA). Ship agents will submit their SEAVAX application to SSA directly. Shipyard should get Ship Owner/owner's agent to contact SSA directly for the crews vaccination.

      With effect from 18 Feb 2022, Mandatory FET-RRT regime for workers in the M&O sectors will cease. For more information on the latest advisory, please refer to this [document](/images/guides/20220218 EDB Advisory on Cessation of Mandatory RRT for MP Sectors.pdf){:target="_blank"} [last updated on 18 Feb 2022].

      Companies in the M&O sector may refer to EDB's [website](https://www.edb.gov.sg/en/how-we-help/supporting-you-through-covid-19/central-covid19-operations/marine-offshore-sector.html){:target="_blank"}{:rel="noopener"} for a list of frequently asked questions (FAQs).

  - title: Maritime sector
    content: |
      Port operators and pilotage service provider are to comply to measures stipulated in this [document](/images/guides/Covid - Port Operators Pilotage Svc Provider - Covid-19 restart criteria (from 26 Apr 2022) - clean.pdf){:target="_blank"} [last updated on 26 April 2022].

      Regional Ferry Terminal Operator are to comply to measures stipulated in this [document](/images/guides/Covid - Regional Ferry Terminal Operator Covid-19 restart criteria (from 26 Apr 2022) - clean.pdf){:target="_blank"} [last updated 26 April 2022].

      Relevant marina operators are to comply to measures stipulated in this [document](/images/guides/Covid - Marina Operator Covid-19 restart criteria (from 26 Apr 2022) - clean.pdf){:target="_blank"} [last updated 26 April 2022].

  - title: Media Content Productions
    content: |
      Media content productions are to comply with the Mandatory Safety Rules for the Resumption of Content Productions and accompanying FAQs published on the Infocomm Media Development Authority [website](https://www.imda.gov.sg/for-industry/sectors/Media/Film/Filming-in-Singapore){:target="_blank"}{:rel="noopener"}.

  - title: MICE events
    content: |
      With effect from 29 March 2022, Event Organisers and Event Venues (collectively, EOs) do not need to submit an application to STB and the Ministry of Trade and Industry (MTI) to hold a MICE event. i.e. EOs may proceed to organise the MICE events and ensure all SMMs are met. Please refer to the Singapore Tourism Board [website](https://www.stb.gov.sg/content/stb/en/home-pages/advisory-for-MICE.html){:target="_blank"}{:rel="noopener"} for more information on the Safe Management Measures for MICE events and FAQs. Alternatively, you may also refer to this [document](/images/guides/STB_Safe Business Events Framework_29Apr2022.pdf){:target="_blank"} for the latest SMMs.
      
  - title: Nightlife Establishments
    content: |
      Nightlife operators are to comply to measures stipulated in this [document](/images/guides/Advisory Note for the Resumption of Nightlife Businesses (updated aa 13 Jun).pdf){:target="_blank"} [last updated on 13 June 2022]. 

  - title: Personal Care Services and Massage Establishments
    content: |
      All establishments providing personal care services must comply to measures stipulated [here](/images/guides/Advisory_Safe Management Measures for Retail establishments_caa29Apr22_for publication.pdf){:target="_blank"}.
 
      Massage Establishments (MEs) are to comply to measures stipulated in this [document](/images/guides/SMMs for MEs (26 Apr 2022).pdf){:target="_blank"} [last updated on 26 April 2022]. MEs are also encouraged to adopt the additional measures in this [document](/images/guides/Additional Measures for MEs (26 Apr 2022).pdf){:target="_blank"}, where possible [last updated on 26 April 2022].
      
      You can also refer to the Singapore Police Force [website](https://www.police.gov.sg/e-Services/Police-Licences/Massage-Establishments-Licence){:target="_blank"}{:rel="noopener"} for more details.

  - title: Process construction & maintenance (PCM) sector
    content: |
      With effect from 25th Apr 2022, the following measures will cease:

      1. Sector-specific SMM for the Process sector

      2. Mandatory Precautionary Measures for all ships arriving at EDB managed shipyards and process terminals for contact operations and/or contactless operations for PCM sector. For more information on the latest advisory, please refer to this [document](/images/guides/Advisory on cessation of Mandatory Precautionary Measures_25 Apr 2022.pdf){:target="_blank"} [last updated on 25 April 2022].

      Moving forward, companies will have to adhere to the following:

      - MOM’s Requirements for SMM at the workplaces are found in this [link](https://www.mom.gov.sg/covid-19/requirements-for-safe-management-measures){:target="_blank"}{:rel="noopener"}. Specifically, companies are to appoint an SMO to assist in the implementation, coordination and monitoring of SMM at the workplace.

      - Prevailing MPA Port Marine Circulars for ships calling at EDB managed shipyards and process terminals and shore based personnel boarding these arriving ships for work. Prevailing MPA Port Marine Circulars are found in this [link](https://www.mpa.gov.sg/web/portal/home/port-of-singapore/circulars-and-notices/port-marine-circulars?year=){:target="_blank"}{:rel="noopener"}.

      All companies are reminded to remain vigilant and continue to review their business operations to be COVID resilient. This is to ensure business continuity and to protect their workers from infection. Companies must be prepared to reinstate appropriate SMM should the situation worsen.
      
      With effect from 18 Feb 2022, Mandatory FET-RRT regime for workers in the PCM sectors will cease. For more information on the latest advisory, please refer to this [document](/images/guides/20220218 EDB Advisory on Cessation of Mandatory RRT for MP Sectors.pdf){:target="_blank"} [last updated on 18 Feb 2022].

      Companies in the PCM sector may refer to EDB's [website](https://www.edb.gov.sg/en/how-we-help/supporting-you-through-covid-19/central-covid19-operations/process-sector.html){:target="_blank"}{:rel="noopener"} for a list of frequently asked questions (FAQs).

  - title: Property show galleries
    content: |
      Developers are to comply to measures stipulated in this [document](/images/guides/ADVISORY TO HOUSING DEVELOPERS.pdf){:target="_blank"} [last updated on 29 March 2022]. You can also refer to the Urban Redevelopment Authority [website](https://www.ura.gov.sg/Corporate/Guidelines/Circulars/coh22-05){:target="_blank"}{:rel="noopener"}.

  - title: Public entertainment
    content: |
      Public Entertainment (PE) venue operators are to comply to measures stipulated in this [document](/images/guides/Cleared Advisory on SMMs Update for PE Outlets_18 Apr 2022.pdf){:target="_blank"} [last updated on 18 April 2022]. 

      You can also refer to the Singapore Police Force [website](https://www.police.gov.sg/e-Services/Police-Licences/Public-Entertainment-Licence){:target="_blank"}{:rel="noopener"}.

  - title: Religious organisations
    content: |
      Religious organisations are to comply to measures stipulated in this [document](/images/guides/Further Easing of SMMs for Religious Activities (25 Apr 2022)_MTI.pdf){:target="_blank"} [last updated on 25 April 2022]. You can also refer to the MCCY [website](https://www.mccy.gov.sg/about-us/news-and-resources/press-statements/2022/month/Updated-Safe-Management-Measures-for-Religious-Activities){:target="_blank"}{:rel="noopener"}.

      For more information on COVID-19 for the religious sector, please visit [www.cpro.gov.sg](https://www.cpro.gov.sg/){:target="_blank"}{:rel="noopener"} or contact MCCY's Crisis Preparedness for Religious Organisations Programme Office at [cpro@mccy.gov.sg](mailto:cpro@mccy.gov.sg){:target="_blank"}.

  - title: Retail and lifestyle-related services
    content: |
      Retail establishments and lifestyle-related services are to comply to measures stipulated [here](/images/guides/Advisory_Safe Management Measures for Retail establishments_caa29Apr22_for publication.pdf){:target="_blank"}.  

  - title: Social Services
    content: |
      Residential and Community-based Facilities are to comply to measures stipulated in this [document](/images/guides/(06 Jul 2022) Advisory on Residential and Community-based Facilities.pdf){:target="_blank"} [last updated on 6 Jul 2022] and this [document](/images/guides/Updated Notice to MSF Facilities on MOM's Workforce Vaccination Measures.pdf){:target="_blank"} [last updated on 1 Jan 2022]. You can also refer to the Ministry of Social and Family Development [website](https://www.msf.gov.sg/media-room/Pages/COVID-19-advisory.aspx){:target="_blank"}{:rel="noopener"}.

      Social Service Agencies and community groups distributing essential aid (i.e. supplies necessary for daily sustenance e.g. cooked food and food rations, and urgent financial aid) are to comply to measures stipulated in this [document](/images/guides/(25 Apr) Advisory on Essential Aid Distribution_Stage 2B.pdf){:target="_blank"} [last updated on 25 April 2022]. You can also refer to the Ministry of Social and Family Development [website](https://www.msf.gov.sg/media-room/Pages/COVID-19-advisory.aspx){:target="_blank"}{:rel="noopener"}.

      You might also wish to refer to the FAQ on [MSF's website](https://www.msf.gov.sg/media-room/Pages/COVID-19-advisory.aspx){:target="_blank"}{:rel="noopener"}. 

  - title: Sports sector enterprises, sports education, and premises with sports facilities
    content: |
      Sports sector enterprises, sports education, and premises with sports facilities are to comply to measures stipulated in this [document](/images/guides/SMMs_for_Sport_PE_PA_from 26 April 2022.pdf){:target="_blank"} [last updated on 23 April 2022].

      Lion Dance Performing Troupes are to comply to measures stipulated in this [document](/images/guides/Permitted Enterprise Conditions for Caiqing 2022.pdf){:target="_blank"} [last updated 19 Jan 2022].

  - title: Student care centres
    content: |
      Student Care Centres are to comply to the measures stipulated in this [document](/images/guides/Circular_SCC_290321 (final).pdf){:target="_blank"} [last updated 29 Mar 2022]. You can also refer to the [Student Care Portal](https://www.msf.gov.sg/studentcare/Pages/Home.aspx){:target="_blank"}{:rel="noopener"} for more details.

  - title: Tours
    content: |
      Tour operators and tourist guides are to comply to measures stipulated in this [document](/images/guides/Updated STB Circular on Safe Management Measures Required for Tours Re-opening_25 Apr.pdf){:target="_blank"} [last updated 25 April 2022]. You can also refer to the Singapore Tourism Board [website](https://www.stb.gov.sg/content/stb/en/home-pages/advisory-for-tours.html#Tours){:target="_blank"}{:rel="noopener"}.

  - title: Veterinary and pet-related services
    content: |
      All animal and veterinary-related services and activities to resume, as long as they comply with safe management measures as required by MOM and the Animal & Veterinary Service, a cluster of NParks. More information is available [here](https://www.nparks.gov.sg/avs/animals/animal-health-and-veterinarians/veterinary-and-animal-related-services-during-covid-19/covid-19-related-updates){:target="_blank"}{:rel="noopener"}.
